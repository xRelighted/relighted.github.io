<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>xRelighted - Animador Roblox</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 50px 20px 10px 20px;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00ffff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 4s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff44; }
      to { text-shadow: 0 0 30px #007bffaa; }
    }
    header p {
      font-size: 1.2rem;
      color: #bbb;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }
    .btn {
      padding: 12px 28px;
      background: #111;
      border: 2px solid #007bff;
      border-radius: 50px;
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #007bff55;
    }
    .btn:hover {
      background: #007bff;
      box-shadow: 0 0 20px #007bffaa;
      transform: translateY(-3px);
    }
    footer {
      margin-top: 80px;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      padding-bottom: 40px;
    }
    .discord {
      margin-top: 10px;
      color: #00bfff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>xRelighted</h1>
    <p>Animador en Roblox Studio â€¢ Especialista en Moon Animator</p>
  </header>

  <div class="buttons">
    <a href="#" class="btn">Animador de roblox studio</a>
  <footer>
    <p>Contactame en Discord:</p>
    <div class="discord">xrelighted</div>
  </footer>
</body>
</html>
